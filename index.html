<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Theme Clock</title>
  </head>
  <body class="dark">
    <div class="container">
      <div class="icons">
        <i class="fa-regular fa-sun"></i>
        <i class="fa-regular fa-moon hidden"></i>
      </div>
      <div class="time-container">
        <p>
          <span id="hours">10</span> : <span id="minutes">45</span> :
          <span id="seconds">14</span> <span id="am-pm" class="am-pm">PM</span>
        </p>
      </div>

      <div class="day-container">
        <p id="day">Thursday</p>
      </div>

      <div class="date-container">
        <p><span id="month">Dec</span> <span id="date">28</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
